<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let chr = prompt("Enter a character");
		chr = chr.toUpperCase();
		let count=0;
		for(let i=0; i<chr.length; i++)
		{
			// let ch = String.fromCharCode(chr.charAt(i).toUpperCase());
			let ch = chr.charAt(i);
			count += (ch-64);
		}
		document.write(typeof count);

		// function(chr)
		// {
		// 	let 
		// 	document.write()
		// }
	</script>

</body>
</html>
