<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let person = {
			name:"Anup Kumar",
			native:"Pune, Maharashtra",
			education:{
				grad:"MCA",
				yop:2024,
				clg:"Trinity College of Engineerin"
			},
			subjects:["SQL","WebTech","Java","Web-Servises","Adv. Java"],
			hobbies:["Travelling","Mind Game","Podcast","Listen Music","Playing Guitar"],
			strength:["Communication Skill","Punctual"]
		} 

		document.write(`I'm ${person.name}.`+"<br>");
		document.write(`${person.name} is know the technologies : `+"<br>");
		person.subjects.forEach((subs,count)=>document.write(++count+". "+subs+"<br>"));
		
		document.write("<br>"+`Hello my name is ${person.name} and my hobbies are ${person.hobbies.forEach((hbs)=>document.write(hbs+"<br>"))}`);

	</script>

</body>
</html>
