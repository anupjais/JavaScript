<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Box</title>
	<link rel="stylesheet" type="text/css" href="TextBoxStyle.css">
</head>
<body>
	<h1 class="heading" align="center">TEXT BOX</h1>
	
	<div class="container" align="center">
		<form class="textareaForm">
			<h3>Enter Text Below</h3>
			<br>
			<textarea id="text" rows="10" cols="70" onkeyup="updateTextInfo()" autofocus></textarea>
			<br><br>
			<button type="button" onclick="tranformUpperCase()">UPPERCASE</button>
			<button type="button" onclick="tranformLowerCase()">LOWERCASE</button>
			<!-- <button type="button" onclick="changeColor()"> -->
				<form>
					<!-- <select onclick="changeColor('red')"> -->
					<select>
						<option selected disabled>Change COLOR</option>
						<!-- <option onclick="changeColor("Blue")">Blue</option> -->
						<option onclick="changeColor('blue')">Blue</option>
						<option style="background-color: ocean;">Ocean</option>
						<option>Black</option>x
						<option>Beige</option>
						<option>Cyan</option>
						<option>Green</option>
						<option>Red</option>
					</select>
				</form>
			<!-- </button> -->
			<button type="button" onclick="underline()">UNDERLINE
				<select>
					<option>UNDERLINE</option>
					<option>Overline</option>
					<option>Line-through</option>
					<option>Underline</option>
					<!-- <option>underline</option> -->
					<option>Underline overline</option>
				</select>
			</button>
			<button type="button" onclick="copyText()">COPY</button>
			<button type="button" onclick="searchText()">Text Search</button>
			<br><br>
			<h2 id="textInfo">The text-area contains 0 Words and 0 Characters</h2>
			<h2 id="spclSyboll" >Total Special Characters = 0</h2>

		</form>
	</div>

	<script type="text/javascript" src="TextBoxScript.js"></script>
